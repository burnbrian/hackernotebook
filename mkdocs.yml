site_name: Hacker Notebook
site_url: https://hackernotebook.com
theme:
  name: material
  features:
    - header.autohide
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.footer
    - navigation.top
    - search.suggest
    - search.highlight
    - announce.dismiss
    - toc.follow
    - toc.integrate
  plugins:
    - search
    - tags
    - offline
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  social:
    - icon: fontawesome/brands/mastodon 
      link: https://fosstodon.org/@test
    - icon: fontawesome/brands/github
      link: https://fosstodon.org/@test
    - icon: fontawesome/brands/linkedin
      link: https://fosstodon.org/@test
    - icon: fontawesome/brands/discord
      link: https://fosstodon.org/@test
